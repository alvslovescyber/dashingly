name: Build Pi Release (arm64)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build arm64 AppImage
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          workdir: ${{ github.workspace }}
          install: |
            apt-get update
            apt-get install -y curl git build-essential python3 \
              libxkbfile-dev libsecret-1-dev libnss3 libdrm2 libgbm1 libxss1 libgtk-3-0 libasound2
            curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
            apt-get install -y nodejs
          run: |
            set -euxo pipefail
            npm ci
            npm rebuild better-sqlite3 --runtime=electron --target=30.5.1 --dist-url=https://electronjs.org/headers --build-from-source
            npm run build:linux-arm64
            ls -lh release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: glasspi-dashboard-arm64-appimage
          path: "release/GlassPi Dashboard-*-arm64.AppImage"

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: "release/GlassPi Dashboard-*-arm64.AppImage"
          generate_release_notes: true
